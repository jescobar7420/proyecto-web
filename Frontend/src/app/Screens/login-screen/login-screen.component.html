<div class="container">
    <div class="row">
        <div class="col-8">
            <img src="assets/login.png" align="right">
        </div>
        <div class="col-4">
            <form id="login" novalidate>
                <h1>Inicio de Sesión</h1>
                <li>
                    <label for="email">Email</label>
                    <br>
                    <input id="email" type="text" name="Email" placeholder="Email" required="">
                </li>
                <br>
                <li>
                    <label for="password">Contraseña</label>
                    <br>
                    <input id="password" type="password" placeholder="Contraseña" required="">
                </li>
                <br>
                <li>
                    <label id="recordarclave" for="recordarcontraseña">Recordar contraseña</label>
                    <input id="recordar" type="checkbox">
                </li>
                <li>
                     <a id="olvidasteclave" href="">¿Olvidaste tu contraseña?</a>
                </li>
                <li>
                    <br>
                    <button type="submit" title="Iniciar Sesión" [routerLink]="['/inicio']">Iniciar Sesión</button>
                </li>
                <br>
                <li>
                    <a id="loginempresa" href="login2">Iniciar sesión como empresa o profesional</a>
               </li>
               
               <hr>
               <li>
                    <a id="50" href="">¿Aún no tienes una cuenta?</a>
                </li>
                <li>
                    <br>
                    <button id="registrate" type="button" [routerLink]="['/register']">Registrate</button>
                </li>
                <br>
                <li>
                    <label id="terminos" for="terminosycondiciones">Al registrarte en la Aplicación, aceptas nuestros Terminos y Política de privacidad</label>
                </li>

            </form>
        </div>
    </div>
</div>
